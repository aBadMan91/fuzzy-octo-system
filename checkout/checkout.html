<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub checkout" />
    <title>GameHub | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-nav">
      <section class="header-nav_row">
        <div class="header-nav-row_div">
          <div class="logo-list">
            <div class="logo">
              <a href="../index.html"
                ><img src="../images/GameHubLogo.svg" alt="GameHub Logo"
              /></a>
            </div>
            <label for="hamburger-menu" title="Hamburger menu"
              ><i class="fas fa-bars"></i
            ></label>
            <input type="checkbox" id="hamburger-menu" />
            <nav>
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../games.html">Games</a></li>
              </ul>
            </nav>
            <div class="icons-container">
              <div class="navbar-icons">
                <a href="../wishlist/wishlist.html" aria-label="Go to Wishlist">
                  <i class="fa-solid fa-heart"></i
                ></a>
                <a href="../cart/cart.html" aria-label="Go to Cart">
                  <i class="fa-solid fa-cart-shopping"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <section class="payment-options">
        <div class="payment-text-icons">
          <h1>Payment Options</h1>
          <div class="payment-icons">
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-paypal"></i>
          </div>
        </div>
        <div class="payment-row">
          <div class="col-large">
            <div class="payment-container">
              <form action="/checkout/checkoutsuccess.html" method="get">
                <div class="payment-row">
                  <div class="col-large_in">
                    <h3>Your details</h3>
                    <label for="email">Email To Redeem Code:</label>
                    <input type="text" name="email" id="email" />
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" />
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" />
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" />
                  </div>
                  <div class="col-large_in">
                    <h3>Payment details</h3>
                    <label for="namecard">Name on Card:</label>
                    <input type="text" name="nameoncard" id="namecard" />
                    <label for="cardnumber">Credit Card Number:</label>
                    <input type="text" name="cardnumber" id="cardnumber" />
                    <label for="expmonth">Expiry Month:</label>
                    <input type="text" name="expmonth" id="expmonth" />
                    <div class="payment-row">
                      <div class="col-large_in">
                        <label for="expyear">Expiry Year:</label>
                        <input type="text" name="expyear" id="expyear" />
                      </div>
                      <div class="col-large_in">
                        <label for="cvv">CVV:</label>
                        <input type="text" name="cvv" id="cvv" />
                      </div>
                    </div>
                  </div>
                </div>
                <input
                  type="submit"
                  value="Continue to checkout"
                  class="button-checkout"
                />
              </form>
            </div>
          </div>
          <div class="col-small">
            <div class="payment-container">
              <h4>Cart Summary <span class="price">NOK</span></h4>
              <hr />
              <p>
                <a href="../products/reddead2.html">Red Dead Redemption 2</a>
                <span class="price">599,-</span>
              </p>
              <hr />
              <p>Discount <span class="price">00,-</span></p>
              <p>Total <span class="price">599,-</span></p>
            </div>
            <div>
              <form action="../index.html">
                <button type="submit" class="button-cancel">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Follow us on</p>
      <div class="social-icons">
        <a
          href="https://twitter.com/"
          target="_blank"
          aria-label="Link to Twitter"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          aria-label="Link to Facebook"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          aria-label="Link to Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://discord.com/"
          target="_blank"
          aria-label="Link to Discord"
          ><i class="fa-brands fa-discord"></i
        ></a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          aria-label="Link to YouTube"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
      <p>Contact and Support:</p>
      <p>GameHub@GameHub.com</p>
    </footer>
  </body>
</html>
