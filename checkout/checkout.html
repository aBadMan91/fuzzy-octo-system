<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Buy games online from GameHub" />
    <title>GameHub | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-nav">
      <section class="header-nav_row">
        <div class="header-nav-row_div">
          <div class="logo-list-search">
            <div class="logo">
              <a href="../index.html"
                ><img src="../images/GameHubLogo.svg" alt="GameHub Logo"
              /></a>
            </div>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu" />
            <nav>
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
              </ul>
            </nav>
            <div class="searchbar">
              <div class="search-input">
                <input
                  type="search"
                  id="games"
                  name="games"
                  placeholder="Search"
                />
                <datalist id="games">
                  <option value="Red Dead Redemption 2"></option>
                </datalist>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <section>
        <div class="payment-options">
          <h1>
            <label for="payment">Payment Options</label>
            <div class="payment-icons">
              <i class="fa-brands fa-cc-visa"></i>
              <i class="fa-brands fa-cc-mastercard"></i>
              <i class="fa-brands fa-cc-paypal"></i>
            </div>
          </h1>
        </div>
        <div class="payment-row">
          <div class="col-large">
            <div class="payment-container">
              <form action="/checkout/checkoutsuccess.html" method="post">
                <div class="payment-row">
                  <div class="col-large_in">
                    <h3>Your details</h3>
                    <label for="email">Email To Redeem Code:</label>
                    <input type="text" name="email" id="email" />
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" />
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" />
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" />
                  </div>
                  <div class="col-large_in">
                    <h3>Payment details</h3>
                    <label for="namecard">Name on Card:</label>
                    <input type="text" name="nameoncard" id="namecard" />
                    <label for="cardnumber">Credit Card Number:</label>
                    <input type="text" name="cardnumber" id="cardnumber" />
                    <label for="expmonth">Expiry Month:</label>
                    <input type="text" name="expmonth" id="expmonth" />
                    <div class="payment-row">
                      <div class="col-large_in">
                        <label for="expyear">Expiry Year:</label>
                        <input type="text" name="expyear" id="expyear" />
                      </div>
                      <div class="col-large_in">
                        <label for="cvv">CVV:</label>
                        <input type="text" name="cvv" id="cvv" />
                      </div>
                    </div>
                  </div>
                </div>
                <input
                  type="submit"
                  value="Continue to checkout"
                  class="button"
                />
              </form>
            </div>
          </div>
          <div class="col-small">
            <div class="payment-container">
              <h4>Cart Summary <span class="price">NOK</span></h4>
              <hr />
              <p>
                <a href="../products/reddead2.html">Red Dead Redemption 2</a>
                <span class="price">599,-</span>
              </p>
              <hr />
              <p>Discount <span class="price">00,-</span></p>
              <p>Total <span class="price">599,-</span></p>
            </div>
            <div>
              <form action="../index.html">
                <input type="button" value="Cancel" class="button-cancel" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Follow us on</p>
      <div class="social-icons">
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-discord"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <p>Contact and Support:</p>
      <p>GameHub@GameHub.com</p>
    </footer>
  </body>
</html>
