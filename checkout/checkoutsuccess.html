<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub checkout success" />
    <title>GameHub | Checkout Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-nav">
      <section class="header-nav_row">
        <div class="header-nav-row_div">
          <div class="logo-list-search">
            <div class="logo">
              <a href="../index.html"
                ><img src="../images/GameHubLogo.svg" alt="GameHub Logo"
              /></a>
            </div>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu" />
            <nav>
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
              </ul>
            </nav>
            <div class="searchbar">
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <input type="search" placeholder="Search..." />
            </div>
            <div class="icons-container">
              <div class="navbar-icons">
                <a href="../wishlist/wishlist.html" title="Wishlist">
                  <i class="fa-solid fa-heart"></i
                ></a>
                <a href="../checkout/checkout.html" title="Cart">
                  <i class="fa-solid fa-cart-shopping"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <section>
        <div class="thank-you">
          <h1>Thank you for purchasing!</h1>
        </div>
        <div class="order-success">
          <h3>Your order was successful!</h3>
        </div>
        <div class="summary-container">
          <h4>Order Summary <span class="price">NOK</span></h4>
          <hr />
          <p>
            <a href="../products/reddead2.html">Red Dead Redemption 2</a>
            <span class="price">599,-</span>
          </p>
          <hr />
          <p>Discount <span class="price">00,-</span></p>
          <p>Total <span class="price">599,-</span></p>
        </div>
        <div>
          <form action="../index.html">
            <button type="submit" class="back-home_button">Back to Home</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Follow us on</p>
      <div class="social-icons">
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-discord"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <p>Contact and Support:</p>
      <p>GameHub@GameHub.com</p>
    </footer>
  </body>
</html>
